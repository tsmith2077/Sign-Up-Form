<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div id="img-container">
            <div id="odin-container">
                <img src="img-font/odin.png" id="odin" alt="Logo of Odin, god of thunder">
                <h1>Odin</h1>
            </div>
        </div>
        <div id="right-cont">
            <h4>
                <div>Sign up now, for unlimited spam emails you'll never use!!</div>
                <br>
                Why would I do that you ask? Who knows, a 5% discount a store you'll only shop at once maybe?
                I don't have a store, or a discount, but what we do have is.... <br><br> unsolicited emails! Wooho!
            </h4>
            <div id="form-cont">
                <form action="">
                    <h5>Sign up now!</h5>
                    <div class="textInputRow">
                        <div class="textInput">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="textInput">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="textInputRow">
                        <div class="textInput">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="textInput">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="textInputRow">
                        <div class="textInput">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="textInput">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm">
                        </div>
                    </div>
                </form>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
